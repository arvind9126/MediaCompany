
    <form>
        <div>
            <small class="err" [ngClass]="isErr ? 'show' : 'hide'">User name and Password invalid</small>
        </div>
        <div>
            <!-- <label for="">UserName :</label> -->
            <input [ngClass]="isErr ? 'err' : ''" type="text"  placeholder="UserName " (input)="userName = $event.target.value">
        </div>
        <div>
            <!-- <label for="">PassWord :</label> -->
            <input [ngClass]="isErr ? 'err' : ''" type="text" type="password"  placeholder="Password " (input)="passWord = $event.target.value">
        </div>
        <div class="btn">
            <button (click)="login()">LOGIN</button>
        </div>
    </form>
